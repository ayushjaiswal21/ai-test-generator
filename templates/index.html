<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Quiz Generator</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
</head>
<body>
    <div class="container">
        <h1>AI Quiz Generator</h1>
        <div id="errorContainer" class="error-message hidden"></div>
        
        <div class="controls">
            <div class="input-group">
                <label for="topics">Topics (comma-separated):</label>
                <input type="text" id="topics" placeholder="e.g., Mathematics, Physics" required>
            </div>
            <div class="input-group">
                <label for="q_type">Question Type:</label>
                <select id="q_type">
                    <option value="MCQ">Multiple Choice</option>
                    <option value="True/False">True or False</option>
                    <option value="Short Answer">Short Answer</option>
                </select>
            </div>
            <div class="input-group">
                <label for="difficulty">Difficulty:</label>
                <select id="difficulty">
                    <option value="Easy">Easy</option>
                    <option value="Medium">Medium</option>
                    <option value="Hard">Hard</option>
                </select>
            </div>
            <div class="input-group">
                <label for="num_questions">Number of Questions:</label>
                <input type="number" id="num_questions" min="1" max="20" value="5" required>
            </div>
            <button id="generateBtn" class="generate-button">Generate Quiz</button>
        </div>

        <div id="quizContainer" class="quiz-container">
            <p class="placeholder-text">No quiz generated yet. Enter details to start!</p>
        </div>

        <div class="history-section">
            <h2>Previous Questions</h2>
            <div id="questionList" class="question-list"></div>
        </div>
    </div>

    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
